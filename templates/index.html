<!DOCTYPE html>
<html>
<head>
    <title>LANBoard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>LANBoard – Leave a Note</h1>
    <form method="POST" action="/">
        <textarea name="note" rows="4" cols="50" placeholder="Leave a message..." required></textarea><br>
        <button type="submit">Post</button>
    </form>
    <form method="POST" action="/clear">
        <button type="submit" style="margin-top:10px;">Clear All Messages</button>
    </form>

    <h2>Message Board</h2>
    <ul>
        {% for item in todos %}
            <li>
                <strong>[{{ item.priority }}]</strong> {{ item.task }}
                <form method="POST" action="{{ url_for('delete_todo', index=loop.index0) }}" style="display:inline;">
                    <button type="submit">❌</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('todos') }}">📝 Go to Shared To-Do List</a>

</body>
</html>
